<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8b7aab137.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>My To Do List</header>
    <main class="todo">
        <section class="todo__head">
            <input type="text" placeholder="What needs to be done?" class="add__todo">
            <p class="demo"></p>
            <!-- <button class="add__todo__btn btn"></button> -->
        </section>
        <section class="todo__main">
            <ul class="todo__list">
                
            </ul>

        </section>
        <section class="todo__foot">
        <p class="todo__comment"></p>
        <div class="btns d-flex gap-5 flex-wrap justify-content-center">
            <button class="btn add__btn">Added</button>
            <button class="btn active__btn">Active</button>
            <button class="btn  filter__btn">Completed</button>
            <button class="btn clear__btn">Clear all</button>
        </div>    
        </section>
    </main>
</body>
</html>
